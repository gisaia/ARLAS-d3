sudo: required

language: node_js
node_js:
  - "8"

services:
  - docker

cache:
  directories:
    - node_modules/

jobs:
  include:
    - env:
        - job=lint
      script: npm run tslint
    - env:
        - job=build_release
      script: npm run build-release
    - env:
        - job=generate_documentation
      script: ./mkDocs.sh